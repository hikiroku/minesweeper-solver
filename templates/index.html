<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マインスイーパーソルバー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">マインスイーパーソルバー</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="uploadForm" class="mb-4">
                            <div class="mb-3">
                                <label for="imageInput" class="form-label">盤面の画像をアップロード</label>
                                <input type="file" class="form-control" id="imageInput" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">解析する</button>
                        </form>

                        <div id="result" class="d-none">
                            <h3>解析結果</h3>
                            <div class="board-container mb-3">
                                <canvas id="boardCanvas" width="400" height="400"></canvas>
                            </div>
                            <div id="safeMoves" class="alert alert-success">
                                <h4>安全に開けるマス:</h4>
                                <ul id="moveslist"></ul>
                            </div>
                        </div>

                        <div id="error" class="alert alert-danger d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
